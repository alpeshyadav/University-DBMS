{% extends "layout.html"%}

{% block title %}
    Student
{% endblock %}
{% block body%}
   <form action="{{ url_for('student')}}" method="POST">
       <div class="container">
        <h1>Student Info</h1>
        <hr>
        <label for="sid"><b>Student Id</b></label>
        <input type="text" placeholder="Enter Student Id" name="sid" required>
        <label for="fname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" name="fname" required >
        <label for="lname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" name="lname" required >
        <label for="dob"><b>Date of Birth</b></label>
        <input type="date" name="dob" required>
        <label for="age"><b>Age</b></label>
        <input type="text" min="10" placeholder="Enter Age" name="age" required>
        <label for="gender"><b>Gender</b></label>
        <input type="text" placeholder="Enter Gender" name="gender" required >
        <label for="phno" ><b>Phone No.</b></label>
        <input type="text" maxlength="10" placeholder="Enter Phone No." name="phno" required>
        <label for="house_no"><b>House No.</b></label>
        <input type="text" placeholder="Enter House No." name="house_no" required>
        <label for="building"><b>Building</b></label>
        <input type="text" placeholder="Enter Building Name" name="building" required>
        <label for="city"><b>City</b></label>
        <input type="text" placeholder="Enter City Name" name="city" required>
        <label for="course_id" ><b>Course Id</b></label>
        <input type="text" maxlength="20" placeholder="Enter Course Id" name="course_id" required>
        <label for="dept_id" ><b>Department Id</b></label>
        <input type="text" maxlength="20" placeholder="Enter Department Id" name="dept_id" required>
        
        <button type="submit" class="button">Submit</button>
       </div>
   </form>
{% endblock %}
